<div>
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please provide details</h4>
            </div>
            <div class="modal-body">
                <p>Your Product Id: {{productDesc.productID}}</p>
                <p>Your Product Price: {{productDesc.productPrice}}</p>
                <form name="placeOrder">
                <div class="form-group hidden-lg hidden-md hidden-sm hidden-xs">
                    <input type="text" ng-init="userdetail.productID=productDesc.productID">
                    <input type="text" ng-init="userdetail.productPrice=productDesc.productPrice">
                </div>
                <div class="form-group">
                    <label for="cutomerName">Customer Name<sup>*</sup></label>
                    <input type="text" ng-model="userdetail.name" class="form-control" id="cutomerName" placeholder="Your Name" required>
                    <p ng-style="userdetail.name.length<3 ? {'color': 'red'}:{'color': 'black'}" ng-if="userdetail.name.length<3">Name cannot be less than 3 characters</p>
                </div>
                <div class="form-group">
                    <label for="customerMail">Email address<sup>*</sup></label>
                    <input type="email" ng-model="userdetail.mail" class="form-control" id="customerMail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="contactNo">Contact Number<sup>*</sup></label>
                    <input type="tel" ng-model="userdetail.contact" class="form-control" id="contactNo" placeholder="Your contact no" required>
                    <p ng-style="userdetail.contact.length!=10 ? {'color': 'red'}:{'color': 'black'}" ng-if="userdetail.contact.length!=10">Please enter 10 digit number, otherwise your request will not be completed</p>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="getUserDetails()" ng-disabled="placeOrder.$invalid">Submit</button>
            </div>
        </div>
    </div>
</div>
