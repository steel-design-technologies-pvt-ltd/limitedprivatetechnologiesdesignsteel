<h3 class="text-center page-heading">{{KDStaticData.pageHeading}}</h3>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="col-lg-6 col-md-6 col-sm-6">
		<div class="kitchenDescriptionCards">
			<h3 class="text-center">{{KDStaticData.contentHeading}}</h3>
			<ol>
				<li ng-repeat="item in KDStaticData.contentTextList">{{item}}</li>
			</ol>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 action-button">
		<div class="kitchenDescriptionCards">
			<button class="btn btn-kitchenDesign" data-toggle="modal" data-target="#kitchenDesign">{{KDStaticData.buttonLabel}}</button>
		</div>
	</div>
	<request-design class="modal fade" id="kitchenDesign" tabindex="-1" role="dialog" aria-labelledby="kitchenDesignLabel" aria-hidden="true"></request-design>
	<div class="col-lg-12 col-md-12">
		<div class="mepServices">
		<h3>{{KDStaticData.workingGuidlines.headingLabel}}</h3>
		<ul>
			<li ng-repeat="item in KDStaticData.workingGuidlines.contentList">{{item}}</li>
		</ul>
	</div>
	</div>
</div>
