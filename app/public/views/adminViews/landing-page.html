<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 headingSection" data-toggle="collapse" data-target="#headingSection">
		Index page Logo Section
	</div>
	<div id="headingSection" class="collapse accordian-content">
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 upload-file">
			<input type="file" name="logo-upload" file-upload="logoImage" ng-model="logo_image">
			<div class="logo-preview">
				<img src="">
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 upload-logo">
			<button class="btn" ng-click="uploadLogo()">Update Logo!</button>
		</div>
	</div>
<!-- site navigation  -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 headingSection" data-toggle="collapse" data-target="#siteNavigation">
		Edit Navigation of the site
	</div>
	<div id="siteNavigation" class="collapse accordian-content">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 company-name">
			<h4 class="text-center">Update Company Name</h4>
			<span>Update Company Name : </span>
			<input class="form-control" type="text" placeholder="{{navigationObject.companyTitle}}" />
		</div>
		<div class="col-lg-6 col-md-6 col-sm-9 col-xs-12">
			<h4 class="text-center">Edit Left Navigation</h4>
			<ol>
				<li ng-repeat="leftNavItem in navigationObject.leftNav">
					<input type="text" class="form-control" placeholder="{{leftNavItem.tabName}}" />
					<input ng-if="leftNavItem.pageLink!=''" type="text" class="form-control" placeholder="{{leftNavItem.pageLink}}" />
					<ol ng-show="leftNavItem.sublink.length>0">
						<li ng-repeat="subtab in leftNavItem.sublink">
							<input type="text" class="form-control" placeholder="{{subtab.subtabName}}" />
							<input type="text" class="form-control" placeholder="{{subtab.pageLink}}" />
						</li>
					</ol>
				</li>
			</ol>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-9 col-xs-12">
			<h4 class="text-center">Edit Left Navigation</h4>
		</div>
	</div>
</div>
