<form class="form-horizontal add-product-form">
    <!-- product heading -->
    <h1 class="text-center">Product Description</h1>
    <!-- product image to be uploaded -->
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="image-container">
            <img class="product-prev-img" width="100%">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="ProductImageURL" placeholder="Enter Product Image Path" ng-model="product.productImageURL">
        </div>
    </div>
    <!--  product description to be saved  -->
    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
        <div class="addProductContainer">
            <div class="form-group">
                <label class="control-label" for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" ng-model="product.name">
            </div>
            <div class="form-group">
                <label class="control-label" for="product_price">Product Price</label>
                <input type="text" class="form-control" id="product_price" placeholder="Enter Product Price" ng-model="product.productPrice">
            </div>
            <div class="form-group">
                <label class="control-label" for="product_ID">Product ID</label>
                <input type="text" class="form-control" id="product_ID" placeholder="Enter Product ID number" ng-model="product.productID">
            </div>
            <div class="form-group">
                <label class="control-label" for="product_code">Product Code</label>
                <input type="text" class="form-control" id="product_code" placeholder="Enter product Code" ng-model="product.productCode">
            </div>
            <div class="form-group">
                <label class="control-label" for="vendorID">Enter Vendor ID it belongs to</label>
                <input type="text" class="form-control" id="vendorID" placeholder="Enter Vendor ID" ng-model="product.vendorID">
            </div>
            <div class="form-group">
                <label class="control-label" for="availabilityType">Product Availability Type</label>
                <input type="text" class="form-control" id="availabilityType" placeholder="Enter Product Availability Type" ng-model="product.availabilityType">
            </div>
            <div class="form-group">
                <label class="control-label" for="">Enter Dimensions of product</label>
                <div class="productDimension">
                    <input type="text" class="form-control" id="productLength" placeholder="Enter Product length" ng-model="product.length">
                </div>
                <div class="productDimension">
                    <input type="text" class="form-control" id="productWidth" placeholder="Enter Product width" ng-model="product.width">
                </div>
                <div class="productDimension">
                    <input type="text" class="form-control" id="productHeight" placeholder="Enter Product height" ng-model="product.height">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="buildMaterial">Enter Product Built Material</label>
                <input type="text" class="form-control" id="buildMaterial" placeholder="Enter Product Material Type" ng-model="product.buildMaterial">
            </div>
            <div class="form-group">
                <label class="control-label" for="productApplications">Enter Product Applications</label>
                <input type="text" class="form-control" id="productApplications" placeholder="Enter Product applications" ng-model="product.applications">
            </div>
            <div class="form-group">
                <label class="control-label" for="constructionDetails">Enter Product Construction details</label>
                <textarea type="text" class="form-control" id="constructionDetails" placeholder="Enter Product Constuction Details with @ separated text" ng-model="product.construction_details"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="productQuantity">Enter Product Quantity</label>
                <input type="text" class="form-control" id="productQuantity" placeholder="Enter Product quantity in number" ng-model="product.quantity">
            </div>
            <div class="form-group">
                <label class="control-label" for="productWarranty">Enter Product Warranty</label>
                <input type="text" class="form-control" id="productWarranty" placeholder="Enter Product warranty in Months" ng-model="product.warranty">
            </div>
            <div class="form-group">
                <label class="control-label" for="productRating">Enter Product Rating</label>
                <input type="text" class="form-control" id="productRating" placeholder="Enter Product Rating in number" ng-model="product.rating">
            </div>
            <div class="form-group">
                <label class="control-label" for="deliverytDate">Expected Delivery of the product</label>
                <input type="text" class="form-control" id="deliverytDate" placeholder="Enter Product delivery time" ng-model="product.deliveryTime">
            </div>
            <div class="form-group">
                <label class="control-label" for="productPaymentMethod">Enter Payment Method for product</label>
                <input type="text" class="form-control" id="productPaymentMethod" placeholder="Enter Product Payment method" ng-model="product.paymentMode">
            </div>
            <div class="form-group">
                <label class="control-label" for="productPaymentMethod">Special Requirement</label>
                <input type="text" class="form-control" id="productPaymentMethod" placeholder="Enter special requirements for the product @ separated values" ng-model="product.special_req">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" ng-click="addProduct(product)">Add Product</button>
            </div>
        </div>
    </div>
</form>
