<h1>All selling equipment requests received</h1>
<div class="panel-group">
  <div class="panel panel-default" ng-repeat="order in sellEquipmentOrders">
      <div class="panel-heading">
        <big>
          <b>Request Id : {{order.username+'_'+order.userContact}}</b>
        </big>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>Requestor Name</td>
              <td>{{order.username}}</td>
            </tr>
            <tr>
              <td>Requestor Company Name</td>
              <td>{{order.userCompanyName}}</td>
            </tr>
            <tr>
              <td>Contact Number</td>
              <td>{{order.userContact}}</td>
            </tr>
            <tr>
              <td colspan="2">
                <b>Product Description-</b>
                <p>{{order.productDescription}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <button class="btn btn-danger">Delete This Order</button>
      </div>
    </div>
</div>
